# üê≥ Docker Setup for Testing Vulnerabilities

version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=False  # Debug disabled even in dev
    volumes:
      - .:/app
    command: python python/main.py
    networks:
      - security-network

networks:
  security-network:
    driver: bridge

# Usage:
# docker-compose up
# The application starts on http://localhost:5000
